<!-- ========== HEADER ========== -->
<header
  class="flex flex-wrap bg-terminal md:justify-start md:flex-nowrap z-50 w-full text-sm fixed"
  aria-label="Main Header"
>
  <nav
    class="mt-2 relative max-w-[85rem] w-full border-2 rounded-[15px] mx-2 py-3 px-4 md:border-0 md:flex md:items-center md:justify-between md:py-0 md:px-6 lg:px-8 xl:mx-auto"
    aria-label="Global Navigation"
  >
    <div class="flex items-center justify-between">
      <a
        class="flex-none cursor-pointer font-fira-code text-xl font-semibold text-white hover:text-errorred"
        aria-label="Brand, Click to scroll to about section"
        (click)="scrollTo('about')"
      >
        Nirakash
      </a>
      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle w-8 h-8 flex justify-center items-center text-sm font-semibold rounded-full border disabled:opacity-50 disabled:pointer-events-none text-white border-white hover:bg-successgreen focus:outline-none focus:ring-1 focus:ring-gray-600"
          (click)="toggleNavbar()"
        >
          <svg
            class="hs-collapse-open:hidden flex-shrink-0 w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden flex-shrink-0 w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>
    <div
      id="navbar-collapse-with-animation"
      [class.hidden]="!navbarOpen"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-label="Navigation Menu"
    >
      <div
        class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:items-center md:justify-end md:gap-y-0 md:gap-x-7 md:mt-0 md:ps-7"
      >
        <a
          class="font-semibold text-base cursor-pointer font-fira-code md:py-6 text-white hover:text-successgreen"
          (click)="scrollTo('about_me')"
          aria-label="About me, Click to scroll to about me section"
        >
          <div class="hover-border">
            <span class="text-successgreen"> 1.0</span> About me
          </div>
        </a>
        <a
          class="font-semibold text-base cursor-pointer font-fira-code md:py-6 text-white hover:text-successgreen"
          (click)="scrollTo('portfolio')"
          aria-label="Portfolio, Click to scroll to portfolio section"
        >
          <div class="hover-border">
            <span class="text-successgreen"> 2.0</span> Portfolio
          </div></a
        >
        <a
          class="font-semibold text-base cursor-pointer font-fira-code md:py-6 text-white hover:text-successgreen"
          (click)="scrollTo('cv')"
          aria-label="CV, Click to scroll to CV section"
        >
          <div class="hover-border">
            <span class="text-successgreen"> 3.0</span> CV
          </div></a
        >
        <a
          class="font-semibold text-base cursor-pointer font-fira-code md:py-6 text-white hover:text-successgreen"
          (click)="scrollTo('contact')"
          aria-label="Contact, Click to scroll to contact section"
        >
          <div class="hover-border">
            <span class="text-successgreen"> 4.0</span> Contact
          </div></a
        >
        <a
        href="/assets/pdf/Nirakash_CV.pdf"
        download
        aria-label="Download Resume"
        class="group font-semibold text-base font-fira-code p-2 border-2 border-successgreen text-gray-400 hover:text-errorred hover:border-errorred"
      >
        <div class="flex items-center">
          <i class="pi pi-file-pdf text-successgreen group-hover:text-errorred mr-1"></i>Resume
        </div>
      </a>
      </div>
    </div>
  </nav>
</header>
<!-- ========== END HEADER ========== -->
