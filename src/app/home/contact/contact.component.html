<!-- ========== MAIN CONTENT ========== -->
<main
  id="content"
  role="main"
  class="max-w-3xl px-4 sm:px-6 lg:px-8 flex flex-col justify-center sm:items-center mx-auto w-full"
>
  <div class="text-center py-8 px-4 sm:px-6 lg:px-8">
    <h1
      id="getintouch"
      class="text-white font-fira-code text-center mb-10 text-2xl md:text-3xl lg:text-4xl font-bold bg-clip-text"
    >
      <span class="text-successgreen">4.0</span> Contact me!
      <div
        class="absolute inset-0 w-full h-full bg-backgroundrgb [mask-image:radial-gradient(350px_200px_at_top,transparent_20%,white)]"
      ></div>
    </h1>

    <!-- End Title -->

    <div id="text" class="mt-5 max-w-3xl text-center mx-auto">
      <p class="text-lg text-white">
        I'm open to exploring new <span class="font-bold">opportunities</span>, especially full-time roles with big goals. Reach out to me, and I'll get back to you as soon as I can.
      </p>
    </div>

    <!-- Buttons -->
    <div id="text" class="mt-8 gap-3 flex justify-center">
        <button
        id="hs-clipboard-basic"
        type="button"
        (click)="copyText()"
        class="relative group p-2 ps-3 inline-flex items-center gap-x-2 text-sm font-mono rounded-lg disabled:opacity-50 disabled:pointer-events-none bg-black text-white hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-1 focus:ring-gray-600 before:first:bg-transparent hover:before:bg-white"
      >
        nirakashmail&#64;gmail.com
        <span
          class="flex ml-1 justify-center items-center rounded-md w-7 h-7 bg-gray-700 text-gray-400 group-hover:bg-gray-200 group-hover:text-gray-800"
        >
          <!-- Copy to clipboard button with conditional hover styling -->
          <button
            type="button"
            title="Copy to clipboard"
            aria-label="Copy to clipboard"
            class="js-clipboard relative group p-2 ps-3 inline-flex items-center gap-x-2 text-sm font-mono rounded-lg border disabled:opacity-50 disabled:pointer-events-none bg-black border-white text-white hover:bg-white hover:text-black focus:outline-none focus:ring-white"
            data-clipboard-target="#hs-clipboard-basic"
            data-clipboard-action="copy"
            data-clipboard-success-text="Copied"
          >
          <svg
              class="js-clipboard-default w-4 h-4 group-hover:rotate-6 transition"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              />
            </svg>

            <svg
              class="js-clipboard-success hidden w-4 h-4 text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </button>
        </span>
      </button>
    </div>
          <!-- Show 'Copied!' inline without affecting layout -->
          <span class="text-successgreen" *ngIf="isCopied" style="margin-left: 10px; font-weight: bold;">
            Copied!
          </span>
    <div>
      <p class="text-white font-fira-code mt-4">
        Don't like mails? Send me a
        <a
          class="text-blue-300 font-bold"
          href="https://www.linkedin.com/in/nirakash/"
          target="_blank"
          rel="noopener noreferrer"
          >Linkedin</a
        >
        message insteadðŸ‘‹
      </p>
    </div>
    <!-- End Buttons -->
  </div>
</main>
<!-- ========== END MAIN CONTENT ========== -->
